          plugin_id: text
          empty: false
          content:
            value: "<p>To use a Heritage Table, the player rolls a single die on the initial chart for his clan. This determines whether his character’s heritage is Shameful, Illustrious, or a Mixed Blessing. The player then rolls again on the specific table to determine the exact nature of the heritage.</p>\r\n\r\n<p>Many results on the Heritage Tables allow a character to gain a Skill Rank or an Advantage for free, or to purchase an Advantage for a reduced cost. Since this can have a significant impact on the expenditure of Experience Points, it is recommended that any Heritage rolls be made before the players begins spending Experience Points to build the character.</p>\r\n\r\n<p>Conversely, some Heritage results inflict an automatic Disadvantage on the character. The player does not receive Experience Points for these Disadvantages, though their point value is unchanged for the purpose of game mechanics that target point values (such as the Bayushi Courtier techniques).</p>"
            format: full_html
          tokenize: false
